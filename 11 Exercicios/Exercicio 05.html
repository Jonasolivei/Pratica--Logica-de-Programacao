<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 05</title>
    </head>
    <script>
        // Loop externo para percorrer os números de 1 a 10
for (let i = 1; i <= 10; i++) {
  console.log(`Tabuada do ${i}:`);
  // Loop interno para calcular e mostrar a tabuada do número atual do loop externo
  for (let j = 1; j <= 10; j++) {
    console.log(`${i} x ${j} = ${i * j}`);
  }
  console.log('----');
}

    </script>
    <body>
        <h1>Exercício 05</h1>
        <p>Faça um programa que mostre as tabuadas dos números de 1 a 10 usando laços de repetição.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>
        <a href="../index.html">Voltar</a>
        <script src="script.js"></script>
    </body>
</html>
