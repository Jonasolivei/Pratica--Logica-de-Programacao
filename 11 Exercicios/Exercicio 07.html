<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 07</title>
    </head>
    <script>
        let num = parseInt(prompt("Digite um número inteiro:"));
let pares = "";
let impares = "";

for (let i = 1; i <= num; i++) {
  if (i % 2 == 0) {
    pares += i + " ";
  } else {
    impares += i + " ";
  }
}

console.log("Números pares: " + pares);
console.log("Números ímpares: " + impares);

    </script>
    <body>
        <h1>Exercício 07</h1>
        <p>Escreva um programa que recebe um número inteiro e mostre os números pares e ímpares (separados), de 1 até esse inteiro.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>

        <script src="script.js"></script>
    </body>
</html>
