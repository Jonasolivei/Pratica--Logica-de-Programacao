<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 06</title>
    </head>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));

console.log(`Tabuada do ${numero}:`);

for (let i = 1; i <= 10; i++) {
  console.log(`${numero} x ${i} = ${numero * i}`);
}

    </script>
    <body>
        <h1>Exercício 06</h1>
        <p>Faça um programa que recebe um número inteiro e mostre a tabuada desse número.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>
        <a href="../index.html">Voltar</a>
        <script src="script.js"></script>
    </body>
</html>
