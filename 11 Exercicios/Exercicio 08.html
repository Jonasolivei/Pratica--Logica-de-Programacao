<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 08</title>
    </head>
    <script>
        // solicita ao usuário a entrada das 5 idades
let idade1 = parseInt(prompt("Digite a primeira idade: "));
let idade2 = parseInt(prompt("Digite a segunda idade: "));
let idade3 = parseInt(prompt("Digite a terceira idade: "));
let idade4 = parseInt(prompt("Digite a quarta idade: "));
let idade5 = parseInt(prompt("Digite a quinta idade: "));

// calcula a média das idades
let media = (idade1 + idade2 + idade3 + idade4 + idade5) / 5;

// exibe o resultado na tela
console.log("A média das idades digitadas é: " + media);

    </script>
    <body>
        <h1>Exercício 08</h1>
        <p>Faça um programa que receba 5 idades, calcule e mostre a média das idades digitadas.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>

        <script src="script.js"></script>
    </body>
</html>
