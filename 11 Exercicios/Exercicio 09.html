<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 09</title>
    </head>
    <script>
        
        // Cria um array vazio para armazenar as idades
let idades = [];

        // Loop para solicitar as idades e adicioná-las ao array
for (let i = 0; i < 10; i++) {
  let idade = parseInt(prompt(`Digite a idade da ${i+1}ª pessoa:`));
  idades.push(idade);
}

         // Variável para armazenar a quantidade de pessoas com idade maior ou igual a 18 anos
let maioresDeIdade = 0;

        // Loop para percorrer o array e verificar as idades
for (let i = 0; i < idades.length; i++) {
  if (idades[i] >= 18) {
    maioresDeIdade++;
  }
}

        // Exibe o resultado
console.log(`Das 10 pessoas informadas, ${maioresDeIdade} são maiores de idade.`);

    </script>
    <body>
        <h1>Exercício 09</h1>
        <p>Faça um programa que receba a idade de dez pessoas e que calcule e mostre a quantidade de pessoas com idade maior ou igual a 18 anos.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>

        <script src="script.js"></script>
    </body>
</html>
