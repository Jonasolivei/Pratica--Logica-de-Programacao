    <script>
// Lê o tamanho do lado do quadrado
let tamanho = parseInt(prompt("Digite o tamanho do lado do quadrado: "));

// Imprime o quadrado com asteriscos
let linha =''
for (let i = 1; i <= tamanho; i++) {

  for (let j = 1; j <= tamanho; j++) {
    linha += "*";
  }
  linha += '\n';
}
  console.log(linha);

    </script>
    <body>
        <h1>Exercício 10</h1>
        <p>Escreva um programa que lê o tamanho do lado de um quadrado e imprime um quadrado daquele tamanho com asteriscos.</p>
