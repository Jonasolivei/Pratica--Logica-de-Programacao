<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Exercício 04</title>
    </head>
    <script>
        for (let i = 2; i <= 100; i++) {
  let primo = true;
  
  // verifica se o número é primo
  for (let j = 2; j < i; j++) {
    if (i % j === 0) {
      primo = false;
      break;
    }
  }
  
  // se o número for primo, mostra na tela
  if (primo) {
    console.log(i);
  }
}

    </script>
    <body>
        <h1>Exercício 04</h1>
        <p>Faça um programa que mostre todos os números primos de 0 a 100.</p>
        <p>Um número primo é aquele que é dividido apenas por um e por ele mesmo. Entre 0 e 100 existem apenas 25 números primos.</p>
        <p><i>Veja no console do desenvolvedor a execução do script.</i></p>
